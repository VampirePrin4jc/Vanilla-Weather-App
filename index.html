<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city">New York</h1>
            <ul>
              <li>Friday 11:00pm</li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">°C | <a href="#">°F</a> </span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>Humidity: <span id="humidity">0</span>%</li>
                <li>Wind: <span id="wind">0</span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/VampirePrin4jc/Vanilla-Weather-App"
            >Open-source code</a
          >
          by Kathryn Lotzer
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
